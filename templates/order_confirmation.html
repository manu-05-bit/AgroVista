<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGROVISTA</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-1: #a8e6cf;
            --gradient-2: #dcedc1;
            --gradient-3: #ffd3b6;
            --primary-dark: #3d5a80;
            --text-primary: #2d3436;
            --text-secondary: #636e72;
            --white: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Modern Navbar */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 15px var(--shadow-color);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #2ecc71, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 1px;
            animation: logoFloat 3s ease-in-out infinite;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 500;
            font-size: 1rem;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: linear-gradient(45deg, var(--gradient-1), var(--gradient-2));
            color: var(--primary-dark);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero {
            margin-top: 80px;
            padding: 4rem 2rem;
            text-align: center;
            background: linear-gradient(135deg, var(--gradient-1), var(--gradient-2), var(--gradient-3));
            border-radius: 0 0 50% 50% / 100px;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-dark);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .hero p {
            font-size: 1.2rem;
            color: var(--text-secondary);
            max-width: 800px;
            margin: 0 auto;
        }

        /* Result Container Styling */
        .content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            text-align: center;
            animation: fadeIn 0.6s ease-out forwards;
        }

        .content p {
            font-size: 1.2rem;
            color: var(--text-primary);
            margin-bottom: 1rem;
        }

        .content h2 {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary-dark);
            margin: 2rem 0;
            padding: 2rem;
            background: linear-gradient(45deg, var(--gradient-1), var(--gradient-2));
            border-radius: 15px;
            box-shadow: 0 5px 15px var(--shadow-color);
            animation: pulseGlow 2s infinite;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            nav ul {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }

            .hero {
                margin-top: 200px;
                padding: 2rem 1rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .content {
                margin: 1rem;
                padding: 1.5rem;
            }
            .content h2 {
                font-size: 2rem;
                padding: 1.5rem;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--gradient-1);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--gradient-2), var(--gradient-3));
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">AGROVISTA</div>
            <ul class="nav-links">
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('crop_prediction') }}" class="active">Crop Prediction</a></li>
                <li><a href="{{ url_for('disease_prediction') }}">Disease Prediction</a></li>
                <li><a href="{{ url_for('e_commerce') }}">E-commerce</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero">
        <h1>SUMMARY</h1>
    </div>

    <div class="content">
        <h2>Your order has been successfully placed.</h2>
        <p>We appreciate your business and will process your order shortly.</p>
    </div>
</body>
</html>
